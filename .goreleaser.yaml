project_name: gloader
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - windows
      - linux
      - freebsd
      - netbsd
    goarch:
      - amd64
      - arm64
      - arm
      - 386
      - ppc64le
      - s390x
      - mips64
      - mips64le
      - riscv64
      - loong64
    main: ./cmd/gloader
    binary: gloader
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}
release:
  github:
    owner: mohammadv184
    name: gloader
gomod:
  proxy: true
archives:
  - format: tar.gz
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    wrap_in_directory: true
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^tests:'
dockers:
  - image_templates:
      - mohammadv184/gloader:{{ .Tag }}-amd64
      - ghcr.io/mohammadv184/gloader:{{ .Tag }}-amd64
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.name={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=gloader is database data migration tool from any source to any destination"
      - "--label=org.opencontainers.image.source={{ .GitURL }}"
      - "--label=org.opencontainers.image.licenses=MIT"
      - "--platform=linux/amd64"
  - image_templates:
      - mohammadv184/gloader:{{ .Tag }}-arm64
      - ghcr.io/mohammadv184/gloader:{{ .Tag }}-arm64
    goos: linux
    goarch: arm64
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.name={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=gloader is database data migration tool from any source to any destination"
      - "--label=org.opencontainers.image.source={{ .GitURL }}"
      - "--label=org.opencontainers.image.licenses=MIT"
      - "--platform=linux/arm64"
docker_manifests:
  - name_template: mohammadv184/gloader:{{ .Tag }}
    image_templates:
      - mohammadv184/gloader:{{ .Tag }}-amd64
      - mohammadv184/gloader:{{ .Tag }}-arm64
  - name_template: ghcr.io/mohammadv184/gloader:{{ .Tag }}
    image_templates:
      - ghcr.io/mohammadv184/gloader:{{ .Tag }}-amd64
      - ghcr.io/mohammadv184/gloader:{{ .Tag }}-arm64
  - name_template: mohammadv184/gloader:latest
    image_templates:
      - mohammadv184/gloader:{{ .Tag }}-amd64
      - mohammadv184/gloader:{{ .Tag }}-arm64
  - name_template: ghcr.io/mohammadv184/gloader:latest
    image_templates:
      - ghcr.io/mohammadv184/gloader:{{ .Tag }}-amd64
      - ghcr.io/mohammadv184/gloader:{{ .Tag }}-arm64


nfpms:
  - id: pkgs
    package_name: gloader
    file_name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    homepage: https://github.com/mohammadv184/gloader
    maintainer: Mohammad Abbasi <mohammad.v184@gmail.com>
    description: gloader is database data migration tool from any source to any destination
    license: MIT
    section: utility
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    scripts:
      postinstall: ./scripts/pkgs-postinstall.sh
snapcrafts:
  - name: gloader
    publish: true
    summary: gloader is database data migration tool from any source to any destination
    description: |
      gloader is database data migration tool from any source to any destination
    grade: devel
    confinement: devmode
    license: MIT
    base: bare
    apps:
        gloader:
          command: gloader
          plugs: [ "network"]

brews:
  - repository:
      owner: mohammadv184
      name: homebrew-tap
    homepage: https://github.com/mohammadv184/gloader
    description: gloader is database data migration tool from any source to any destination
    license: MIT
    commit_author:
      name: GLoader CI
      email: ci@gloader.tech
    test: |
      system "#{bin}/gloader", "version"
    install: |
        bin.install "gloader"
    post_install: |
        # Adding autocompletion
        # Automatically detect and add autocompletion for bash, zsh, fish and powershell
        
        if [ -n "$BASH_VERSION" ]; then
          echo "Bash detected"
          echo "Adding autocompletion for bash"
          gloader completion bash > $(brew --prefix)/etc/bash_completion.d/gloader
        fi
        
        if [ -n "$ZSH_VERSION" ]; then
          echo "Zsh detected"
          echo "Adding autocompletion for zsh"
          gloader completion zsh > $(brew --prefix)/share/zsh/site-functions/_gloader      
        fi
        
        if [ -n "$FISH_VERSION" ]; then
          echo "Fish detected"
          echo "Adding autocompletion for fish"
          gloader completion fish > ~/.config/fish/completions/gloader.fish      
        fi

publishers:
  - name: fury
    ids:
      - pkgs
    env:
      - FURY_TOKEN={{ .Env.FURY_TOKEN }}
    cmd: ./scripts/fury-release.sh {{ .ArtifactName }}


